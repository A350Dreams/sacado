<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacado - Votre coffre-fort de documents</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #34495e;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --border-color: #bdc3c7;
            --button-text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        #app-container {
            width: 95%;
            max-width: 900px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        .view {
            text-align: center;
        }

        h2 {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form & Button Styles */
        input[type="email"],
        input[type="password"],
        #file-input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        #file-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .btn {
            padding: 14px 25px;
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-full { width: 100%; }

        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #c0392b; }

        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: #34495e;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        /* Dashboard & Bin Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .header h2 { margin: 0; }

        .header-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .header-buttons .btn { padding: 10px 15px; font-size: 14px; }

        .dashboard-sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .section-card {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
        }

        .upload-area {
            text-align: center;
        }
        .upload-area input { margin-bottom: 20px; }

        .document-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .document-list li {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .document-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex-grow: 1;
        }
        .document-name {
            font-weight: 600;
        }
        .document-date {
            font-size: 12px;
            color: #7f8c8d;
        }

        .document-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }
        
        .document-actions .btn {
            padding: 8px 12px;
            font-size: 14px;
            min-width: 80px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <main id="app-container">
        
        <section id="login-view" class="view">
            <h2>Accéder à votre Sacado</h2>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Adresse email" required>
                <input type="password" id="password-input" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-full">Se connecter</button>
                <p id="auth-error" class="error-message"></p>
            </form>
        </section>

        <section id="dashboard-view" class="hidden view">
            <header class="header">
                <h2 id="welcome-message"></h2>
                <div class="header-buttons">
                    <button id="bin-btn" class="btn btn-secondary">Corbeille</button>
                    <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
                </div>
            </header>
            
            <div class="dashboard-sections">
                <div class="section-card upload-area">
                    <h3>Télécharger un nouveau document</h3>
                    <input type="file" id="file-input">
                    <button id="upload-btn" class="btn">Télécharger</button>
                    <div id="upload-progress-container" class="progress-container hidden">
                        <div id="upload-progress-bar" class="progress-bar"></div>
                    </div>
                </div>

                <div class="section-card document-list">
                    <h3>Vos documents</h3>
                    <ul id="documents-container">
                        </ul>
                </div>
            </div>
        </section>

        <section id="bin-view" class="hidden view">
            <header class="header">
                <h2>Corbeille</h2>
                <div class="header-buttons">
                    <button id="dashboard-btn" class="btn btn-secondary">Retour</button>
                    <button id="logout-btn-bin" class="btn btn-danger">Déconnexion</button>
                </div>
            </header>
            
            <div class="section-card document-list">
                <h3>Documents supprimés</h3>
                <ul id="bin-documents-container">
                    </ul>
            </div>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyA-iFe6sL9tJNTxGNDe8AB9xFzWKLMRSv0",
            authDomain: "sacado.firebaseapp.com",
            projectId: "sacado",
            messagingSenderId: "924039661276",
            appId: "1:924039661276:web:4256fb136497f3936e5619",
            measurementId: "G-RKSYH0Q55G"
        };
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const firebaseAuth = firebaseApp.auth();
        const firestore = firebaseApp.firestore();

        // --- Cloudinary Configuration ---
        const CLOUDINARY_CLOUD_NAME = 'doehylsel';
        const CLOUDINARY_UPLOAD_PRESET = 'doehylsel'; 

        // --- Mappage des IDs d'utilisateur aux noms ---
        const userNames = {
            'lKVqqZaEY5PThD99ERqHJin7ZEP2': 'Papa',
            'kEk26kSqpYeTbluc2bao9FI7rYX2': 'Maman'
        };

        // --- Éléments du DOM ---
        const loginForm = document.getElementById('login-form');
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const binView = document.getElementById('bin-view');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn');
        const logoutBtnBin = document.getElementById('logout-btn-bin');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const documentsContainer = document.getElementById('documents-container');
        const binDocumentsContainer = document.getElementById('bin-documents-container');
        const authError = document.getElementById('auth-error');
        const binBtn = document.getElementById('bin-btn');
        const dashboardBtn = document.getElementById('dashboard-btn');
        const uploadProgressContainer = document.getElementById('upload-progress-container');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        
        let activeUnsubscribe = null;
        let binUnsubscribe = null;

        // --- Fonctions pour l'affichage de l'interface ---
        function showDashboard(userName) {
            loginView.classList.add('hidden');
            binView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            welcomeMessage.textContent = `Bienvenue, ${userName || 'utilisateur'} !`;
        }

        function showBin() {
            dashboardView.classList.add('hidden');
            loginView.classList.add('hidden');
            binView.classList.remove('hidden');
        }

        function showLogin() {
            dashboardView.classList.add('hidden');
            binView.classList.add('hidden');
            loginView.classList.remove('hidden');
            if (activeUnsubscribe) activeUnsubscribe();
            if (binUnsubscribe) binUnsubscribe();
        }

        // --- Vérification de l'authentification au chargement de la page ---
        firebaseAuth.onAuthStateChanged(async (user) => {
            if (user) {
                const userName = userNames[user.uid] || 'utilisateur';
                showDashboard(userName);
                fetchDocuments(user.uid);
            } else {
                showLogin();
            }
        });

        // --- Gestion de la connexion de l'utilisateur (Firebase Auth) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            authError.textContent = 'Connexion en cours...';

            try {
                await firebaseAuth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                authError.textContent = 'Échec de la connexion. Veuillez vérifier vos identifiants.';
                console.error('Erreur Firebase :', error.message);
            }
        });

        // --- Gestion de la déconnexion ---
        const logoutHandlers = [logoutBtn, logoutBtnBin];
        logoutHandlers.forEach(btn => {
            btn.addEventListener('click', async () => {
                await firebaseAuth.signOut();
            });
        });

        // --- Navigation entre les vues ---
        binBtn.addEventListener('click', () => {
            showBin();
            const userId = firebaseAuth.currentUser.uid;
            fetchBinDocuments(userId);
        });

        dashboardBtn.addEventListener('click', () => {
            const userName = userNames[firebaseAuth.currentUser.uid] || 'utilisateur';
            showDashboard(userName);
            const userId = firebaseAuth.currentUser.uid;
            fetchDocuments(userId);
        });
        
        // --- Récupération des documents actifs (Firestore) ---
        function fetchDocuments(userId) {
            if (activeUnsubscribe) activeUnsubscribe();
            activeUnsubscribe = firestore.collection('documents')
                .where('userId', '==', userId)
                .where('status', '==', 'active')
                .orderBy('createdAt', 'desc')
                .onSnapshot(querySnapshot => {
                    documentsContainer.innerHTML = '';
                    if (querySnapshot.empty) {
                        documentsContainer.innerHTML = '<p style="text-align:center;">Aucun document trouvé.</p>';
                    }
                    querySnapshot.forEach(doc => {
                        const li = document.createElement('li');
                        const docData = doc.data();
                        const docId = doc.id;
                        const date = docData.createdAt ? new Date(docData.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                        li.innerHTML = `
                            <div class="document-info">
                                <span class="document-name">${docData.documentName}</span>
                                <span class="document-date">Ajouté le ${date}</span>
                            </div>
                            <div class="document-actions">
                                <a href="${docData.fileUrl}" target="_blank" class="btn view-btn">Télécharger</a>
                                <button class="btn btn-danger delete-btn" data-id="${docId}">Supprimer</button>
                            </div>
                        `;
                        documentsContainer.appendChild(li);
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => deleteDocument(e.target.dataset.id));
                    });
                });
        }
        
        // --- Récupération des documents supprimés (Firestore) ---
        function fetchBinDocuments(userId) {
            if (binUnsubscribe) binUnsubscribe();
            binUnsubscribe = firestore.collection('documents')
                .where('userId', '==', userId)
                .where('status', '==', 'deleted')
                .orderBy('createdAt', 'desc')
                .onSnapshot(querySnapshot => {
                    binDocumentsContainer.innerHTML = '';
                    if (querySnapshot.empty) {
                        binDocumentsContainer.innerHTML = '<p style="text-align:center;">La corbeille est vide.</p>';
                    }
                    querySnapshot.forEach(doc => {
                        const li = document.createElement('li');
                        const docData = doc.data();
                        const docId = doc.id;
                        const date = docData.createdAt ? new Date(docData.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                        li.innerHTML = `
                            <div class="document-info">
                                <span class="document-name">${docData.documentName}</span>
                                <span class="document-date">Déplacé le ${date}</span>
                            </div>
                            <div class="document-actions">
                                <button class="btn restore-btn" data-id="${docId}">Restaurer</button>
                                <button class="btn btn-danger delete-btn" data-id="${docId}">Supprimer</button>
                            </div>
                        `;
                        binDocumentsContainer.appendChild(li);
                    });
                    document.querySelectorAll('.restore-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => restoreDocument(e.target.dataset.id));
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => deleteDocument(e.target.dataset.id));
                    });
                });
        }

        // --- Fonctions de gestion des documents (Firestore) ---
        async function deleteDocument(docId) {
            const docRef = firestore.collection('documents').doc(docId);
            await docRef.update({ status: 'deleted' });
            alert('Document déplacé vers la corbeille.');
        }

        async function restoreDocument(docId) {
            const docRef = firestore.collection('documents').doc(docId);
            await docRef.update({ status: 'active' });
            alert('Document restauré avec succès.');
        }
        
        // --- Téléchargement de documents (Cloudinary) ---
        uploadBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Veuillez sélectionner un fichier à télécharger.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            uploadProgressContainer.classList.remove('hidden');

            fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Cloudinary upload failed with status: ${response.status}`);
                }
                return response.json();
            })
            .then(async (data) => {
                const userId = firebaseAuth.currentUser.uid;
                
                await firestore.collection('documents').add({
                    userId: userId,
                    documentName: file.name,
                    fileUrl: data.secure_url,
                    status: 'active',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Document téléchargé avec succès !');
                fileInput.value = null;
                uploadProgressContainer.classList.add('hidden');
                uploadProgressBar.style.width = '0%';
            })
            .catch(error => {
                console.error('Erreur lors du téléchargement du fichier:', error);
                alert('Échec du téléchargement du fichier.');
                uploadProgressContainer.classList.add('hidden');
                uploadProgressBar.style.width = '0%';
            });
        });
    </script>
</body>
</html>
